<template>
    <div class="main">
        <div class="task-box">
            <div class="add-task">
                <lightning-input 
                  type="text"
                  label="Enter Task"
                  value={userInput}
                  onchange={handleInput} 
                ></lightning-input>
    
                <lightning-button 
                  variant="brand"
                  label="Add Task" 
                  onclick={addTaskButton}
                ></lightning-button>
            </div>
        </div>

        <div class="task-list">
            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                <thead>
                    <tr>
                        <th>Checkbox</th>
                        <th>Task</th>
                    </tr>
                </thead>
                <tbody>

                    <template for:each={task} for:item="taskItem">
                        <tr key={taskItem.id}>
                            <td>
                                <lightning-input 
                                    type="checkbox" 
                                    value={taskItem.id} 
                                    checked={taskItem.isSelected} 
                                    onchange={handleCheckboxChange}
                                ></lightning-input>
                            </td>
                            <template if:false={selected}>
                                <td class="with-StrikeThrough">{taskItem.taskName}</td>
                            </template>
                            <template if:true={selected}>
                                <td>{taskItem.taskName}</td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>

            <lightning-button 
                variant="brand"
                label="Remove Selected Tasks" 
                onclick={removeTasks} 
            ></lightning-button>
        </div>
    </div>
</template>
